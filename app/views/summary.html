<div class="row heading-text">
    <span class="col-md-12 col-sm-12 col-xs-12 text-center">Summary</span>
</div>
<div class="row" ng-repeat="drinkOrdered in drinksOrdered">
    <span class="col-md-1 col-md-offset-4 col-sm-1 col-sm-offset-3 col-xs-1 col-xs-offset-1 ordered-drink-count" ng-bind="drinkOrdered.quantity || '-'"></span>
    <span class="col-md-4 col-sm-7 col-xs-9 text-left ordered-drink-name">{{drinkOrdered.name}}</span>
</div>
<div class="row">
    <hr class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-9 col-xs-offset-1 ordered-drink-equals">
    <div class="ordered-drink-total-row">
        <span class="col-md-1 col-md-offset-4 col-sm-1 col-sm-offset-3 col-xs-1 col-xs-offset-1 ordered-drink-count" ng-bind="totalDrinksOrdered() || '-'"></span>
        <span class="col-md-4 col-sm-7 col-xs-9 text-left ordered-drink-name">Total</span>
    </div>
</div>
